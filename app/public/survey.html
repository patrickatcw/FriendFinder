  <script type="text/javascript">

    
    $("#submit").on("click", function(){

      
      function validateForm() {
      var isValid = true;
      $('.form-control').each(function() {
        if ( $(this).val() === '' )
            isValid = false;
      });

      $('.chosen-select').each(function() {

        if( $(this).val() === "")
          isValid = false
      })
      return isValid;
    }

    var scoresArray = [$("input[class='answer1']:checked").val(), $("input[class='answer2']:checked").val(), $("input[class='answer3']:checked").val(), $("input[class='answer4']:checked").val(), $("input[class='answer5']:checked").val()]
        
        if (validateForm() == true)
        {
            
            var userData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: scoresArray.map(Number)
            }
            
            $.post("/api/friends", userData, function(data){

            });

        }

    });
